<!DOCTYPE html>
<html>

<head>
    <meta charset="UFT-8">
    <title name="Encriptador Alura"></title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@500&display=swap" rel="stylesheet">
    <script src="./encriptador.js" type="text/javascript" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="contenedor">
    <header>
        <div class="cabecera">
            <img src="./img/logo.png" alt="logo">
            <h1>Encriptador</h1>
        </div>
    </header>

    <main>
        <section class="encriptador">
            <textarea class="textoIngresado" placeholder="Ingrese el texto aquí"></textarea>
            <div class="mensaje">
                <p><strong>!</strong>Solo letras en minúsculas y sin acentos.</p>
                <button class="btn-encriptar" onclick="btnEncriptador()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="mensaje-encriptado">
            
            <div>
                <textarea class="textoSalida" id="textoSalida" readonly="readonly" placeholder="Ningún mensaje fue encontrado"></textarea>
                <button class="btn-copiar" onclick="btnCopiarTexto()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Nicol D.Guevara</p>
        <p>Alura 2023</p>
    </footer>

</body>



</html>
